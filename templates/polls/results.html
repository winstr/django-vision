<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>polls</title>
        <h1>Results</h1>
    </head>
    <body>
        <ul>
            {% for choice in question.choice_set.all %}
            <li>
                {{ choice.content }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'polls:detail' question.id %}">again?</a>
    </body>
</html>
