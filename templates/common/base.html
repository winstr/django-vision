{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'common/bootstrap/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'common/color_modes.css' %}">
        <title>Untitled</title>
        {% block head %}
        {% endblock %}
    </head>

    <body>
        {% block body %}
        {% endblock %}
        {% include 'common/color_modes.html' %}
        <script src="{% static 'common/bootstrap/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'common/color_modes.js' %}"></script>
    </body>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</html>
